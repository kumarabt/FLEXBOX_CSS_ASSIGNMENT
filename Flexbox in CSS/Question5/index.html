<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC CLONE</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&family=Nunito:wght@700&family=Oswald&display=swap" rel="stylesheet">

</head>
<body>
    <div class="parent">

        <div class="leftchild">

            <div class="iconbox">
                <img src="./ASSETS/image2(irctc).png" alt="icon"/>
                <img class="image2" src="./ASSETS/image3(irctc).png" alt="icon"/>
            </div>

            <div class="top-right-panel">
                <div class="Upper-Text-Wrapper">
                    <span>Ask Disha</span>
                    <span>Contact us</span>
                    <span>Alerts</span>
                </div>

                <div class="Lower-Text-Wrapper">
                    <button class="button1">Login</button>
                    <button class="button2">Register</button>
                    <button class="button3">Agent login</button>
                </div>
            </div>

            <div class="second-text-wrapper">
                <div class="second-upper-text-wrapper">
                 <span>Indian Railways</span>
                </div>
                <div class="second-lower-text-wrapper">
                    <span class="safety">Safety</span>
                    <span class="security">Security</span>
                    <span class="punctuality">Punctuality</span>
                </div>
            </div>

            <div class="central-button-panel">
                <button class="button button1"><img src="./ASSETS/ticket-symbol.png" alt="ticket-symbol"/> BOOK Ticket</button>
                <button class="button button2"><img src="./ASSETS/check-symbol.png" alt="check-symbol"/>PNR Status</button>
                <button class="button button3"><img src="./ASSETS/chart-symbol.png" alt="chart-symbol">Charts / Vacancy</button>
            </div>

            <div class="search-train-button">
                <div class="content">
                    <div class="text">Search Train</div>
                    <img src="./ASSETS/search-train-arrow.png" alt="arrow">
                </div>            
            </div>

            
            <div class="journey-box-1">
                <img class="travel-from-icon" src="./ASSETS/travel-from-icon.png" alt="travel-from-icon"/>
                <img class="upper-arrow arrow-1"  src="./ASSETS/down-arrow - Copy.png" alt="down-arrow"/>
                <img class="upper-arrow arrow-2"  src="./ASSETS/down-arrow - Copy.png" alt="down-arrow"/>
                <img class="interchange-symbol" src="./ASSETS/interchange-icon.png" alt="interchange-icon"/>
                <img class="travel-to-icon" src="./ASSETS/travel-to-icon.png" alt="travel-to-icon"/>
                <div class="upper-text-wrapper-1 U1">From</div>
                <div class="upper-text-wrapper-2 U2">To</div>
                <div class="middle-text-wrapper-1 M1">Bangalore</div>
                <div class="middle-text-wrapper-2 M2">Kasaragod</div>
                <div class="lower-text-wrapper-1 L1">KSR - Bangalore</div>
                <div class="lower-text-wrapper-2 L2">KSD - Kasaragod</div>
            </div>

            <div class="journey-box-2">
                <img class="calander-icon" src="./ASSETS/calander-icon.png" alt="calander"/>
                <img class="tier-icon" src="./ASSETS/tier-icon.png" alt="tier-icon"/>
                <img class="four-square-icon" src="./ASSETS/4square-icon.png" alt="four-square-icon"/>
                <img class="down-arrow arrow-1 "  src="./ASSETS/down-arrow.png" alt="down-arrow"/>
                <img class="down-arrow arrow-2 "  src="./ASSETS/down-arrow.png" alt="down-arrow"/>
                <img class="down-arrow arrow-3 "  src="./ASSETS/down-arrow.png" alt="down-arrow"/>
                <div class="upper-text-wrapper-3 U3">Date</div>
                <div class="upper-text-wrapper-4 U4">Class</div>
                <div class="upper-text-wrapper-5 U5">Seat Type</div>
                <div class="middle-text-wrapper-3 M3">01 Aug 23</div>
                <div class="middle-text-wrapper-4 M4">3A</div>
                <div class="middle-text-wrapper-5 M5">TATKAL</div>
                <div class="lower-text-wrapper-3 L3">Tuesday</div>
                <div class="lower-text-wrapper-4 L4">AC 3 Tier</div>
                <div class="lower-text-wrapper-5 L5">AC 3 Tier</div>
            </div>
        

        </div>

        <div class="rightchild">
            <img src="./ASSETS/image1(irctc).png" alt="train_image"/>

        </div>

    </div>
</body>
</html>
